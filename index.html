<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Mobile</title>
    <script
      src="https://kit.fontawesome.com/df1247d96a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <!-- video player -->
    <section class="player">
      <video controls width="250" src="video/video.mp4"></video>
    </section>
    <!-- info -->
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#금비달이</li>
          <li>#강아지</li>
          <li>#푸들</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">
            2024년 가족여행 | 금비달이와 함께 멍펜션으로 1박2일 여행 | 금비
            수영장으로 점프!! 충격!!
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="views">1M views 1 month ago</span>
        </div>
      </div>
      <ul class="actions">
        <li>
          <button><i class="fas fa-thumbs-up"></i><span>1k</span></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>2</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
          </button>
        </li>
      </ul>
      <div class="channel">
        <div class="metadata">
          <img src="image/profile.jpg" alt="프로필" />
          <div class="info">
            <span class="name">금달이네</span>
            <span class="subscribers">1.2K subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    <!-- upNext video -->
    <section class="upNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img src="image/profile.jpg" alt="" />
          <div class="info">
            <span class="title">먹고자고싸고 엄마 따라 졸졸졸 달이 ..</span>
            <span class="channel">금달이네</span>
            <span class="views">1.5K views</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
        <li class="item">
          <img src="image/profile.jpg" alt="" />
          <div class="info">
            <span class="title"
              >졸릴땐 어카냐? 자야하냐? 아님 참아야하나 ^^^</span
            >
            <span class="channel">금달이네</span>
            <span class="views">1.1K views</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
        <li class="item">
          <img src="image/food.jpg" alt="" />
          <div class="info">
            <span class="title"
              >호치민 여행 영상 || 먹고먹고먹고먹고 자고 먹고 먹고 ...</span
            >
            <span class="channel">금달이네</span>
            <span class="views">700 views</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
      </ul>
    </section>
  </body>
</html>
